spring:
  datasource:
    url: jdbc:mysql://localhost:3306/slay
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 12345

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: 127.0.0.1
      port: 6379

oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    token-url: ${GOOGLE_TOKEN_URL}
    info-url: ${GOOGLE_INFO_URL}
    redirect-url: 'http://localhost:8080/login/oauth2/code/google'

jwt:
  access-secret: ${JWT_ACCESS_SECRET}
  refresh-secret: ${JWT_REFRESH_SECRET}
  time:
    access-exp: 10800
    refresh-exp: 2592000
